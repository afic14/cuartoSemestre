<div [ngSwitch]="1">
    <h1 *ngSwitchCase="array[0]">Este valor es uno</h1>
    <h1 *ngSwitchCase="array[1]">Este valor es dos</h1>
    <h1 *ngSwitchCase="array[2]">Este valor es tres</h1>
    <h1 *ngSwitchCase="array[3]">Este valor es cuatro</h1>
    <h1 *ngSwitchDefault>Ningun valor coincide</h1>
</div>
